<script>
	var isVisible = false;
	
	$(window).scroll(function(){
		var shouldBeVisible = $(window).scrollTop()>20;
		if (shouldBeVisible && !isVisible) {
			isVisible = true;
			$('#nav').css("background-color","rgba(0, 0, 0, 0.7)");
            $("[id=tag]").css("color","white");
            $('#logo').attr("src","img/deepdarklab_w.png");
		} else if (isVisible && !shouldBeVisible) {
			isVisible = false;
			$('#nav').css("background-color","rgba(255, 255, 255, 0.575)");
            $("[id=tag]").css("color","black");
            $('#logo').attr("src","img/deepdarklab_b.png");
		}
	});
</script>
<script>
    // Define the API URL
const apiUrl = 'https://api.mcsrvstat.us/3/mc.hypixel.net';

// Make a GET request
fetch(apiUrl)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });
</script>
